<section class="card">
  <h1>Dashboard</h1>
  <div class="stats">
    <div class="stats-item">
      <h2>{{ totalCount() }} Tasks</h2>
      <p>in total</p>
    </div>
    <div class="stats-item">
      <h2>{{ openCount() }} Tasks</h2>
      <p>open</p>
    </div>
    <div class="stats-item">
      <h2>{{ doneCount() }} Tasks</h2>
      <p>done</p>
    </div>
  </div>

  <div class="task-list">
    <ul>
      @for (task of tasks(); track task.id) {
        <li>
          <h3>{{ task.title }}</h3>
          <p>Status: {{ task.done ? 'Done' : 'Open' }}</p>
          <button type="button" (click)="toggleTask(task.id)">
            {{ task.done ? 'Open' : 'Done' }}
          </button>
        </li>
      } @empty {
        <li>No tasks found.</li>
      }
    </ul>
  </div>
</section>
